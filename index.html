<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <header>
<section>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id ="description">Thank you for taking the time to help us improve the platform</p>
</section>
    </header>
    <main>
<form id="survey-form">
    
    <label id="name-label">Name</label>
    <input class="text-form" id="name" type="text" name="name-label" required placeholder="Enter your name">
    <br>
    
    <label id="email-label">Email</label>
    <input class="text-form" id="email" type="email" name="email-label" required 
    placeholder="Enter your email">

    <br>
    
    <label id="number-label">Age</label>
    <input class="text-form" id="number" type="number" name="age-label" min="20" max="50" placeholder="Age">
    <br>
 
    <label for="dropdown">Which option best describes your current role?</label>
    <select class="text-form" id="dropdown" > 
        <option>student</option>
        <option>full time job</option>
        <option>full time learner</option>
        <option>Prefer not to say </option>
        <option>other </option>
    </select>
    <br>
   <div id="radio-button">
    <label for="friend"> Would you recommend freeCodeCamp to a friend?</label> <br>
    <input type="radio" value="Definitely" name = friend>Definitely<br>
    <input type="radio" value="maybe" name="friend"> Maybe <br>
    <input type="radio" value="Not sure" name="friend">Not sure <br>
</div>
<br>
<label for="favorite">What is your favorite feature of freeCodeCamp?</label><br>
    <select class="text-form" id="favorite"> 
        <option>Challenges</option>
        <option>Project</option>
        <option>Community</option>
        <option>open source </option>
    </select>
    <br>
   <div>
    <label> Would you recommend freeCodeCamp to a friend?</label> <br>
    <input class="" type="checkbox" value="Definitely" name = Front>Front-end Projects<br>
    <input type="checkbox" value="maybe" name="Back">Back-end Projects <br>
    <input type="checkbox" value="Not sure" name="Data ">Data Visualization <br>
    <input type="checkbox" value="Definitely" name = Front>Front-end Projects<br>
    <input type="checkbox" value="maybe" name="Back">Back-end Projects <br>
    <input type="checkbox" value="Not sure" name="Data ">Data Visualization <br>
    <input type="checkbox" value="Definitely" name = Front>Front-end Projects<br>
    <input type="checkbox" value="maybe" name="Back">Back-end Projects <br>
    <input type="checkbox" value="Not sure" name="Data ">Data Visualization <br></div>
<br>

<div>
<label for="comments">Any comments or suggestions?</label><br>
<textarea rows="10" cols="70" placeholder="enter your comment here.." name="comments"></textarea>
<br>
</div>
<button type="submit" id="submit">submit</button>

</form>
    </main>
    <footer>

    </footer>

</body>
</html>
